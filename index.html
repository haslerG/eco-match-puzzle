<!DOCTYPE html>
<html>
<head>
  <title>Eco Match Puzzle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('Service worker registrado:', reg.scope))
          .catch(err => console.error('Error registrando SW:', err));
      });
    }
  </script>
  <style>
    body {
      font-family: sans-serif;
      background: #fef0d1;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 0;
    }
    #score-box, #moves-box, #timer-box, #highscore-box {
      background: #7e9fff;
      color: white;
      font-size: 22px;
      padding: 10px 20px;
      border-radius: 15px;
      margin: 5px;
      box-shadow: 0 4px #6578d6;
    }
    #top-bar {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    #board {
      background: #3a3a3a;
      padding: 20px;
      border-radius: 20px;
      display: grid;
      grid-template-columns: repeat(5, 70px);
      gap: 10px;
      margin-bottom: 20px;
    }
    .tile {
      width: 70px;
      height: 70px;
      border-radius: 12px;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      box-shadow: 0 2px rgba(0,0,0,0.2);
    }
    .red { background: #e74c3c; }
    .yellow { background: #f1c40f; color: #333; }
    .green { background: #2ecc71; }
    .blue { background: #3498db; }
    .purple { background: #9b59b6; }
  </style>
</head>
<body>
  <div id="top-bar">
    <div id="score-box">Puntos: 0</div>
    <div id="moves-box">Movimientos: 20</div>
    <div id="timer-box">Tiempo: 60</div>
    <div id="highscore-box">Mejor: 0</div>
  </div>
  <div id="board"></div>
  <script>
    // Aquí iría el JS del juego (puedes pegar el completo aquí)
  </script>
</body>
</html>
